<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
     .container{
        display:grid;
        grid-template-columns:repeat(auto-fit,minmax(450px,1fr));
        grid:1fr;
     }
     .container div{
        border:1px solid black;
        box-sizing: border-box;
        width:280px;
        height:100px;
     }

    </style>
</head>
<body>
    <div class="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
