<head>
    <link rel="icon" href="blue.jpg" />
    <link rel="stylesheet" href="style.css" />
    <title>RPS</title>
</head>

<body>
    <h1>Rock Paper scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock 1.png" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.png" alt="pap">
        </div>
        <div class="choice" id="scissors">
            <img src="images/scissors.png" alt="sci">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div> 

    <div class="msg-container">
    <p id="msg">play the game</p>
    </div>

<script src="app3.js"></script>
</body>
