<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        fieldset{
            width:10vw;
        }
    </style>
</head>
<body>
    
   <fieldset>
    <legend>HTML FORM</legend>
    <form action="">
     <label for="name">Name:</label><br>
     <input type="text" name="name" id="name" placeholder="Enter Name"><br>

     <label for="pass">Password:</label><br>
     <input type="password" name="password" id="pass" placeholder="Enter Password"><br>

     <label for="em">Email:</label><br>
     <input type="email" name="email" id="pass" placeholder="Enter Email"><br><br> 

     
     <label for="gender">Gender:</label><br>
     <input type="radio" name="gender" id="gender" value="Male"><span>Male</span>
     <input type="radio" name="gender" id="gender" value="Female"><span>Female</span><br><br>

     <label for="Cars">Cars:</label><br>
     <input type="checkbox" name="cars1" id="cars" value="BMW"><span>BMW</span><br>
     <input type="checkbox" name="cars2" id="cars" value="TATA"><span>TATA</span><br>
     <input type="checkbox" name="cars3" id="cars" value="Buggati"><span>Buggati</span><br><br>

     <label>Write your opinion:</label><br>
    <textarea name="ta" width="400px"></textarea><br><br>
    
    <label>Select Date:</label><br>
    <input type="date" width="400px"><br><br>

    <label>Select Time:</label><br>
    <input type="time"><br><br>

    <label for="">Favorite Places:</label><br>
    <select name="">
        <option value="" selected>Mountains</option>
        <option value="">beaches</option>
        <option value="">Dessarts</option>
    </select><br><br>

    <label>Add File:</label><br>
    <input type="file" accept="image/jpg, image/jpeg, .doc"><br><br>
    
    <input type="image" src="saputara.jpg" width="200px" height="100px"><br><br>

    <label>Select from 0 to 100</label><br>
    <input type="range" min="0" max="100"><br><br>

    <label>Search:</label><br>
    <input type="search" placeholder="Search here"><br><br>

<!--     
    <label>Links:</label><br>
    <input type="url" placeholder="Enter Link"><br><br> -->

    <input type="reset">
    <input type="submit">
    
    </form>
</fieldset>
</body>
</html>
