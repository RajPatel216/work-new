<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        *{
            background-color: black;
        }
    .box{
        width:100px;
        height:100px;
        /* border: 1px solid black; */
        background-color: skyblue;
        position:relative;
        background-color: color-mix(in rgb, color percentage, color percentage);
        left:400px;

        border-bottom:4px solid  orange;

    }
    button{
        background-color: white;
    }
    </style>
</head>
<body>

    <div class="box">
        
    </div>
<br>
<button>click here ippo</button>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){

        $('button').click(function(){
            $('div').animate({rotate:'45deg' , left:'0px'},1999);
            $('div').animate({rotate:'0deg'},lol());
        })

        function lol(){
            $('div').animate({rotate:'-45deg',left:'1200px'},1999);
            $('div').animate({rotate:'0deg'})}

        })

         </script>
