<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <style>
        table{
           position:relative;
           left:12px;
           width:98vw;
           border-radius:10px;
           border-collapse:collapse;
        }
        
        table tr{
            height:48px;
        }
        table tr:first-child{
            font-weight: 900;
            background-color: red;
        }
        
        table td{
            height:40px;
            text-align:center;
            width:22vw;
        }

        .tr{
            border:1px solid black;
            background-color: red;
        }
        .td{
            border:1px solid black;
        }
        input{
            width:18vw;
            height:40px;
            margin-left:10px;
            border-radius:3px;
        }
    
        .croma{
            
            background-color: green;
        }
        .row{
        border:1px solid black;
    }
        .row:nth-child(odd){
            background-color: rgb(243, 232, 232);
        }
        
    </style>
</head>

<body>
   
    <table border="1" id="tabl">
        <tr>
            <td>S R. N O</td>
            <td>N a m e</td>
            <td>E m a i l</td>
            <td>A c t i o n</td>
        </tr>
        <tr>
            <td>1</td>
            <td><input type="text" name="Name" id="name" placeholder="Please Enter Nmail"></td>
            <td><input type="text" name="email" id="email" placeholder="Please Enter Email"></td>
            <td><img src="add.png" alt="add element" width="42" height="42" onclick="add()"></td>
        </tr>
    </table>
    <img src="" alt="">
    <script>
        let counter=2;

        function add(){
            let table = document.querySelector('#tabl')

            let row = table.insertRow(-1);
            row.className=('row');
            let c1 = row.insertCell(0);
            let c2 = row.insertCell(1);
            let c3 = row.insertCell(2);
            let c4 = row.insertCell(3);

            c1.innerText = counter++;
            c2.innerHTML = "<input  type='text' placeholder='Enter Name' />"
            c3.innerHTML = "<input type='email' placeholder='Enter Email' />"
            c4.innerHTML = "<img src='delete.png' alt='delete element' width='42' height='42' onclick='remove()' >"  
        }

         function remove(){
            let table = document.querySelector('#tabl').deleteRow(-1);
            }
        

</script>
</body>
</html>
