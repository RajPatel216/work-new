<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

     <form action="">
        <input type="text" class="password">

        <div class="msg">
            
        </div>
    </form>

    <button class="button" onclick="cl()">s u b m it</button>


    <script>
        function cl(){
        let msg = document.querySelector('.msg');
        let name = document.querySelector('.password').value;
    for (const char of name) {
                if (!((char >= "a" && char <= "z") &&
                    (char >= "A" && char <= "Z") && (char >='0' && char <='9') && (char =='@' ) )) {
                    //  return false;
                    msg.innerHTML = 'Please enter a LowerCaseCharacter, a UpperCaseCharacter, a SpecialSymbol, a Number !! ';
                    msg.style.color='red';
                }
                else {
                    msg.innerHTML = 'true';
                }
            }
        }

    </script>
