<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_practice</title>
    <style>
        table{
           position:relative;
           left:12px;
           width:98vw;
           border-radius:10px;
           border-collapse:collapse;
        }
        
        table tr{
            height:48px;
        }
        table tr:first-child{
            font-weight: 900;
            background-color: red;
        }
        table tr:nth-child(2){
           
            /* background-color: rgb(108, 255, 120); */
        }

        table tr:nth-child(odd){
            /* background-color: rgb(117, 117, 247); */
        }
        table td{
            height:40px;
          text-align:center;
          width:22vw;
        }
        .newtr{
            border:1px solid black;
        }
        .newtd{
            border:1px solid black;

        }
        input{
            width:18vw;
            height:40px;
            /* margin-top:4px; */
            margin-left:10px;
        }
    </style>
</head>
<body>
    <table border="1" class="tabl">
        <tr>
            <td>SR. NO</td>
            <td>Name</td>
            <td>Email</td>
            <td>Action</td>
        </tr>
        <tr>
            <td id="srno">SR. NO</td>
            <td><input type="text" name="name" id="name" placeholder="Please Enter Name"></td>
            <td>LName</td>
            <td><img src="add.png" alt="add element" width="42" height="42" onclick="add()"></td>
        </tr>
       
        

    </table>

    <script>

        function add(){

            let tabl = document.querySelector('.tabl');
            
            let newrow = document.createElement('tr');
            newrow.style.border = '1px solid black';
            tabl.appendChild(newrow)
      
            
            
            for(let i=1;i<5;i++){
                 let newcolumn  = document.createElement('td');
                 newcolumn.style.width="22vw";
                 newcolumn.style.border='1px solid black';
                 newrow.appendChild(newcolumn);

             }
        }
         
         
    </script>
</body>
</html>
