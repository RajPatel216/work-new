<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            color: green;
        }

        body {
            text-align: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            margin-left: 40%;
            width: 20%;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            margin: 5px 0;
            padding: 10px;
            background-color: lightblue;
            border: 1px solid blue;
        }

        button {
            padding: 5px 10px;
            margin: 0 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <h1>GeeksForGeeks</h1>
    <h3>Using innerHTML to add 
          and remove HTML tags 
      </h3>
    <button onclick="addParagraph()">
      Add Paragraph
      </button>
    <button onclick="removeParagraphs()">
      Remove Paragraphs
      </button>
    <div id="container">
    </div>

    <script>
        function addParagraph() {
            let container = document.getElementById('container');
            container.innerHTML += 
                  '<div>New paragraph</div>';
        }

        function removeParagraphs() {
            let container = document.getElementById('container');
            container.innerHTML = '';
        }
    </script>

</body>

</html>
