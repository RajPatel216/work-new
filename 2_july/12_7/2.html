<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:black;
        }
        .box{
            width:200px;
            height:200px;
            background-color: skyblue;
            margin:20px;
        }
        .container{
display:flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    
    <script>
        let box = document.querySelectorAll('.box');
        
      
        box.forEach(img => {
            img.addEventListener('click',()=>{
            img.nextElementSibling.innerText = 'hello world';
            img.previousElementSibling.innerText = 'hello world';
            })
             
        })
        
    </script>
</body>
</html>
