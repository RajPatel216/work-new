<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
         border:1px solid black;
         height:100px;
        }
    </style>
</head>
<body>
    <ul>
        <li id="item1">jai hoo</li>
        <li id="item2">india ki</li>
        <li id="item4">or bolo</li>
    </ul>
    <p id="demo"></p>

    <script>
        let a = document.querySelector('#item2').previousElementSibling.innerHTML;
        
        document.querySelector('#demo').innerHTML = a;
    </script>
</body>
</html>
